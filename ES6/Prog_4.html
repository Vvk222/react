<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>program 4</title>
  </head>
  <body>
    <h1>Arrow functions</h1>
    <p>As you can see in this example,you can skip the parameter</p>
    <p id="demo"></p>
    <script>
      //myfun = val=> "Hello" + val;
      function myfun(val) {
        return "Hello" + val;
      }
      document.getElementById("demo").innerHTML = myfun(" Friends");
    </script>
  </body>
